# config/locales/server.en.yml
en:
  # ========== 旧版设置翻译 (后台管理用) ==========
  site_settings:
    multilingual_enabled: "Multilingual plugin enabled"
    multilingual_content_languages_enabled: "Content languages enabled"
    multilingual_content_languages_topic_filtering_enabled: "Topic filtering for content languages enabled"
    multilingual_require_content_language_tag: "Require a content language tag on all topics"
    multilingual_guest_language_switcher: "Enable guest language switcher"
    multilingual_guest_language_switcher_footer_visible: "Languages always visible in footer language switcher"
    multilingual_tag_translations_enforce_format: "Enforce Discourse tag formatting on tag translations"
    multilingual_translator_content_tag_sync: >
      Sync content language tags with post languages detected by
      <a href='https://github.com/discourse/discourse-translator'>Discourse Translator Plugin</a>.
      Requires Discourse Translator Plugin and content languages to be enabled.

  errors:
    multilingual_disabled: "Multilingual plugin is disabled"
    multilingual_content_languages_disabled: "Content languages are disabled"
    multilingual_translator_disabled: "Translator plugin is not installed and enabled"
    multilingual_allow_user_locale_disabled: "Allow user locale is disabled"

  multilingual:
    content_tag_group_name: "Multilingual Content Tags"
    content_tag_group_name_disabled: "Multilingual Disabled Content Tags"
    content_language_tag_required: "You must include at least 1 topic language"
    languages:
      upload_format_incorrect: "Incorrect format. Use format of [Discourse names.yml](https://github.com/discourse/discourse/blob/master/config/locales/names.yml)"
    translations:
      locale_not_recognised: "Locale not recognised, please upload to Languages first"
      incorrect_format: "Incorrect format"
      invalid_type: "Invalid file type"

  # ========== 新版JIT前端翻译 ==========
  js:
    discourse_multilingual:
      # 通用界面元素
      language_switcher:
        title: "Select Language"
        current: "Current Language"
      
      # 内容标签相关
      tags:
        content_language: "Content Language"
        missing_language_tag: "Please add a language tag"
      
      # 用户界面
      user_preferences:
        content_languages: "My Content Languages"
        interface_language: "Interface Language"
      
      # 错误提示
      errors:
        translation_failed: "Translation service unavailable"
        unsupported_language: "Language not supported"